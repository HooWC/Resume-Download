<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Hoo Weng Chin Resume PDF will be downloaded shortly...</h1>

    <script>
        window.onload = function () {
            // Replace 'your-resume.pdf' with the path to your PDF file
            const pdfUrl = './Resume.pdf';

            // Create a temporary link element
            const link = document.createElement('a');
            link.href = pdfUrl;
            link.download = pdfUrl.split('/').pop(); // Use the file name from the URL

            // Trigger the download
            link.click();

            // Optionally, you can remove the link after triggering the download
            link.remove();
        };
    </script>
</body>

</html>
